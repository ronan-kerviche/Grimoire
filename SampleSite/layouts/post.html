{
	"layout":"default",
	"foreach":"post in site.posts"
}
-----
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ post.title }}</h1>
    <p class="post-meta">{{ post.date }}{% if page.author %% {{ page.author }} %}{% if page.meta %% {{ page.meta }} %}</p>
  </header>

  <article class="post-content">
    {{ post.content }}
  </article>

</div>
